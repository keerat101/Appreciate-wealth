<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="form-toggle">
            <a href="#" id="login-tab" class="active">Login</a>
            <a href="#" id="register-tab">Register</a>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form">
            <h2>Login</h2>
            <p>By signing in you are agreeing <br> our <a href="#">Term and privacy policy</a></p>
            
            <div class="input-field">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <span class="show-password" >üëÅ</span>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember password
                </label>
                <a href="#" class="forgot-password">Forget password</a>
            </div>

            <a  ><button type="submit" class="login-btn">Login</button></a>

            <div class="social-login">
                <p>or connect with</p>
                <ul class="list">
                    <li class="contactlist f"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="contactlist i"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="contactlist p"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                    <li class="contactlist l"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>

            <div class="fingerprint-login">
                <p>or</p>
                <div class="fingerprint-icon"><i class="fa-solid fa-fingerprint"></i></div>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="form hidden">
            <h2>Register</h2>
            <p>Create a new account</p>

            <div class="input-field">
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password" required>
            </div>
            <div class="input-field">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
